<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mohammad Hamza</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-card {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 255, 234, 0.3);
      z-index: 1;
      overflow: hidden;
    }

    .contact-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #0fffc1, #5c74ff, #ff63c3, #0fffc1);
      animation: rotate 12s linear infinite;
      z-index: -2;
    }

    .contact-card::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 18px;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('https://source.unsplash.com/120x120/?face,developer') no-repeat center/cover;
      margin: 0 auto 1.2rem;
      border: 3px solid #00ffd5;
      box-shadow: 0 0 15px #00ffd5;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #0fffc1;
      margin-bottom: 0.5rem;
    }

    .typed-role {
      text-align: center;
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 2rem;
      min-height: 24px;
    }

    .contact-info {
      color: #ccc;
      font-size: 1rem;
      text-align: center;
    }

    .contact-info p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .contact-info span {
      font-weight: bold;
      color: #00ffd5;
    }

    /* ‚úÖ Back to home link fixed color */
    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 8px 14px;
      color: #0fffc1;
      text-decoration: none;
      border: 1px solid #0fffc1;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .home-link:hover {
      background: #0fffc1;
      color: #000;
    }

    .floating-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -3;
      overflow: hidden;
    }

    .floating-stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: #0fffc1;
      animation: starFall 10s linear infinite;
    }

    @keyframes starFall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* üì± Mobile optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .typed-role {
        font-size: 1rem;
      }
      .contact-info {
        font-size: 0.9rem;
      }
      .avatar {
        width: 100px;
        height: 100px;
      }
      .home-link {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="floating-stars"></div>

  <div class="contact-card">
    <div class="avatar"></div>
    <h1>Mohammad Hamza</h1>
    <div class="typed-role" id="typed-role"></div>

    <div class="contact-info">
      <p><span>üìû Phone:</span> +91 87872 01340</p>
      <p><span>üìß Email:</span> muhammadhamza1242132@gmail.com</p>
      <p><span>üìç Location:</span> Lucknow, India</p>
      <a href="../Food_Delivery.html" class="home-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    new Typed('#typed-role', {
      strings: ["A Frontend Developer.", "Crafting Pixels to Perfection.", "Making Ideas Interactive."],
      typeSpeed: 45,
      backSpeed: 25,
      loop: true
    });

    const starContainer = document.querySelector('.floating-stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('span');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -100 + 'px';
      star.style.animationDuration = (Math.random() * 10 + 5) + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
