<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Kravingz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-box {
      background: #ffffff;
      border: 3px solid #ff6f00;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(255, 111, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .contact-box .icon {
      font-size: 48px;
      color: #ff6f00;
      animation: pop 1.5s infinite ease-in-out;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .contact-box h2 {
      font-size: 26px;
      color: #d84315;
      margin: 20px 0 10px;
    }

    .contact-box p {
      font-size: 15px;
      color: #444;
      margin-bottom: 30px;
    }

    .call-button {
      background: linear-gradient(90deg, #ff6f00 0%, #ffb74d 100%);
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      position: relative;
      overflow: hidden;
    }

    .call-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e65100 0%, #ffa726 100%);
    }

    .call-button::before {
      content: "üìû";
      margin-right: 10px;
    }

    .calling-text {
      margin-top: 16px;
      font-size: 16px;
      color: #ff6f00;
      font-weight: bold;
      animation: fadeOut 2.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .back-link {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      color: #d84315;
      font-weight: 600;
      font-size: 15px;
    }

    @media (max-width: 500px) {
      .contact-box {
        padding: 30px 20px;
      }

      .contact-box h2 {
        font-size: 22px;
      }

      .call-button {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <div class="icon">üë®‚Äçüç≥</div>
    <h2>We're Just a Call Away!</h2>
    <p>Have a craving or a question? Let's talk.</p>

    <a class="call-button" href="tel:+918787201340" onclick="showCallingMessage()">+91-8787201340</a>
    <div id="call-status"></div>

    <a class="back-link" href="Food_Delivery.html">‚Üê Back to Home</a>
  </div>

  <script>
    function showCallingMessage() {
      const msg = document.getElementById('call-status');
      msg.innerHTML = '<div class="calling-text">Calling Kravingz Restaurant...</div>';
      setTimeout(() => { msg.innerHTML = ''; }, 3000);
    }
  </script>
</body>
</html>
