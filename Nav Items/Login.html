<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    form {
        background: #fff;
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
        min-width: 320px;
        max-width: 350px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
    }
    h2 {
        text-align: center;
        color: #2d3436;
        margin-bottom: 18px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    label {
        font-size: 15px;
        color: #636e72;
        margin-bottom: 4px;
        font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 6px;
        border: 1px solid #b2bec3;
        background: #f7fafd;
        font-size: 15px;
        transition: border-color 0.2s, background 0.2s;
        box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #0984e3;
        outline: none;
        background: #eaf6fb;
    }
    input[type="submit"] {
        background: linear-gradient(90deg, #00b894 0%, #0984e3 100%);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        transition: background 0.2s;
    }
    input[type="submit"]:hover {
        background: linear-gradient(90deg, #0984e3 0%, #00b894 100%);
    }
    .form-links {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        gap: 10px;
    }
    .form-links a {
        color: #0984e3;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
        word-break: break-word;
    }
    .form-links a:hover {
        color: #00b894;
        text-decoration: underline;
    }
    @media (max-width: 400px) {
        form {
            min-width: unset;
            max-width: 95vw;
            padding: 18px 8px;
        }
    }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <input type="submit" id="submit" value="Login"> 
        <div class="form-links">
            <a href="/Nav Items/Registration.html">Register</a>
            <a href="/Nav Items/Food_Delivery.html">Back to Home</a>
        </div>
    </form>
    <script>
        // Simple login validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'abcd1234') {
                alert('Login successful!');
                // Redirect to home page or dashboard
                window.location.href = 'Food_Delivery.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
