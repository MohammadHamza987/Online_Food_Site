<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Halal Food Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0f0f0f);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      color: #00ffcc;
    }

    td {
      color: #eee;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      color: #00ffcc;
    }

    .payment-section {
      margin-top: 40px;
    }

    .payment-section h2 {
      color: #00ffcc;
    }

    .payment-methods {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .method {
      background: rgba(255, 255, 255, 0.07);
      padding: 15px 25px;
      border-radius: 15px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .method:hover {
      border-color: #00ffcc;
      background: rgba(0, 255, 204, 0.1);
    }

    .checkout-button {
      margin-top: 30px;
      background-color: #00ffcc;
      color: #000;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .checkout-button:hover {
      background-color: #00ddb5;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Your Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- JS dynamically populates cart -->
      </tbody>
    </table>

    <div class="total" id="cart-total">Total: ₹0</div>

    <div class="payment-section">
      <h2>Select Payment Method</h2>
      <div class="payment-methods">
        <div class="method">Debit Card</div>
        <div class="method">UPI</div>
        <div class="method">Net Banking</div>
        <div class="method">Cash on Delivery</div>
      </div>
      <button class="checkout-button">Proceed to Pay</button>
    </div>

    <a href="../Food_Delivery.html" class="back-home">← Back to Home</a>
    <a href="../Nav Items/Items_Select.html" class="back-home">← Back to Menu</a>

  </div>

  <script>
    // Simulate cart from localStorage or dummy data
    const cartItems = JSON.parse(localStorage.getItem('halalCart')) || [
      { name: 'Chicken Biryani', quantity: 2, price: 150 },
      { name: 'Mutton Korma', quantity: 1, price: 200 },
    ];

    const cartBody = document.getElementById('cart-body');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    cartItems.forEach(item => {
      const itemTotal = item.quantity * item.price;
      total += itemTotal;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>₹${item.price}</td>
        <td>₹${itemTotal}</td>
      `;
      cartBody.appendChild(row);
    });

    cartTotal.textContent = `Total: ₹${total}`;
  </script>
</body>

</html>
