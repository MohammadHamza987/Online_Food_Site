<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Halal Non-Veg</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0f0f0f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffc3;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffc3;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px #00ffc3a4;
    }

    .item h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .btn {
      background: #00ffc3;
      border: none;
      padding: 6px 12px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b48e;
    }

    .footer-buttons {
      margin: 40px 0;
    }

    .footer-buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .footer-buttons a:hover {
      background-color: #00b48e;
    }

    .top-cart-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #00ffc3;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffc3a4;
      transition: background 0.3s;
    }

    .top-cart-btn:hover {
      background-color: #00b48e;
    }
  </style>
</head>
<body>
  <!-- Go to Cart button on top -->
  <a href="../Nav Items/CartPage.html" class="top-cart-btn">üõí Go to Cart</a>

  <h1>Halal Non-Veg Menu</h1>

  <div class="menu" id="menu"></div>

  <div class="footer-buttons">
    <a href="../Food_Delivery.html">‚Üê Back to Home</a>
  </div>

  <script>
    const items = [
      "Chicken Biryani", "Mutton Korma", "Beef Nihari", "Chicken Shawarma", "Mutton Seekh Kebab",
      "Chicken Changezi", "Butter Chicken", "Chicken Malai Tikka", "Mutton Rogan Josh", "Chicken Keema Paratha",
      "Chicken 65", "Mutton Haleem", "Beef Kebab Roll", "Chicken Kathi Roll", "Chicken Tikka Masala",
      "Mutton Biryani", "Afghani Chicken", "Chicken Pakora", "Tandoori Chicken", "Mutton Galouti Kebab",
      "Chicken Pulao", "Chicken Soup", "Beef Biryani", "Chicken Lollipop", "Mutton Keema Naan"
    ];

    const menuDiv = document.getElementById("menu");
    const quantities = Array(items.length).fill(1);

    items.forEach((itemName, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";

      itemDiv.innerHTML = `
        <h2>${itemName}</h2>
        <p>‚Çπ${200 + index * 10}</p>
        <div class="controls">
          <button class="btn" onclick="changeQuantity(${index}, -1)">-</button>
          <span id="qty-${index}">${quantities[index]}</span>
          <button class="btn" onclick="changeQuantity(${index}, 1)">+</button>
        </div>
        <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
      `;

      menuDiv.appendChild(itemDiv);
    });

    function changeQuantity(index, delta) {
      quantities[index] = Math.max(1, quantities[index] + delta);
      document.getElementById(`qty-${index}`).textContent = quantities[index];
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("halalCart")) || [];
      const existing = cart.find(i => i.name === items[index]);

      if (existing) {
        existing.quantity += quantities[index];
      } else {
        cart.push({
          name: items[index],
          price: 200 + index * 10,
          quantity: quantities[index]
        });
      }

      localStorage.setItem("halalCart", JSON.stringify(cart));
    }
  </script>
</body>
</html>
