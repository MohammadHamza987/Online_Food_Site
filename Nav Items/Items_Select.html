<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halal Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f0f1b, #1a1a2e);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    h1 {
      background: linear-gradient(to right, #00ffe7, #00ff87);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .item button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .item select {
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .home-link {
      display: inline-block;
      margin: 30px;
      text-align: center;
      font-size: 1rem;
      padding: 10px 20px;
      color: #0f0f1b;
      background: #00ffe7;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-link:hover {
      transform: scale(1.05);
      background: #00ffb0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçó Halal Muslim Food Menu</h1>
  </header>

  <div class="cart" id="cart">Cart: ‚Çπ<span id="cartTotal">0</span></div>

  <div class="menu-container" id="menu"></div>

  <a href="../Food_Delivery.html" class="home-link">‚Üê Back to Home</a>

  <script>
    const items = [
      { name: 'Chicken Biryani', price: 180 },
      { name: 'Mutton Korma', price: 240 },
      { name: 'Beef Nihari', price: 260 },
      { name: 'Tandoori Chicken', price: 220 },
      { name: 'Butter Chicken', price: 210 },
      { name: 'Chicken Shawarma', price: 150 },
      { name: 'Mutton Rogan Josh', price: 230 },
      { name: 'Kebabs Platter', price: 250 },
      { name: 'Chicken Malai Tikka', price: 200 },
      { name: 'Chicken Keema', price: 180 },
      { name: 'Beef Paya', price: 200 },
      { name: 'Chicken 65', price: 160 },
      { name: 'Hyderabadi Mutton Biryani', price: 250 },
      { name: 'Afghani Chicken', price: 230 },
      { name: 'Seekh Kebab', price: 180 },
      { name: 'Chicken Curry', price: 170 },
      { name: 'Mutton Stew', price: 210 },
      { name: 'Beef Boti', price: 190 },
      { name: 'Chicken Kathi Roll', price: 140 },
      { name: 'Tandoori Roti (2pcs)', price: 30 },
      { name: 'Beef Kofta', price: 210 },
      { name: 'Chicken Rezala', price: 190 },
      { name: 'Mutton Keema Pav', price: 170 },
      { name: 'Beef Burger (Halal)', price: 160 },
      { name: 'Spicy Chicken Wings', price: 150 }
    ];

    let cartTotal = 0;

    const menu = document.getElementById('menu');
    const cart = document.getElementById('cartTotal');

    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p>‚Çπ${item.price}</p>
        <select id="qty-${index}">
          ${[...Array(10)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
        </select>
        <br>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      menu.appendChild(div);
    });

    function addToCart(index) {
      const qty = document.getElementById(`qty-${index}`).value;
      cartTotal += items[index].price * qty;
      cart.innerText = cartTotal;
    }
  </script>
</body>
</html>
