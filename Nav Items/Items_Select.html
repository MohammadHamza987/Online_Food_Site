<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Halal Non-Veg</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f0f1b, #1a1a2e);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(to right, #00ffe7, #00ff87);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffc3a4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .item-info {
      flex: 1;
      min-width: 150px;
    }

    .item h2 {
      margin: 0 0 5px 0;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    .btn {
      background: #00ffc3;
      border: none;
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #000;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b48e;
    }

    .add-btn {
      margin-left: auto;
      background: #00ffc3;
      font-weight: bold;
    }

    .footer-buttons {
      margin-top: 30px;
      text-align: center;
    }

    .footer-buttons a {
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .footer-buttons a:hover {
      background-color: #00ffb0;
    }

    .top-cart-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #00ffc3;
      color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffc3a4;
      transition: background 0.3s;
      z-index: 1000;
    }

    .top-cart-btn:hover {
      background-color: #00b48e;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffc3a4;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 2000;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .add-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <a href="../Nav Items/CartPage.html" class="top-cart-btn">üõí Cart</a>
  

  <div class="container">
    <h1>Halal Non-Veg Menu</h1>

    <div class="menu" id="menu"></div>

    <div class="footer-buttons">
      <a href="../Food_Delivery.html">‚Üê Back to Home</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const items = [
      "Chicken Biryani", "Mutton Korma", "Beef Nihari", "Chicken Shawarma", "Mutton Seekh Kebab",
      "Chicken Changezi", "Butter Chicken", "Chicken Malai Tikka", "Mutton Rogan Josh", "Chicken Keema Paratha",
      "Chicken 65", "Mutton Haleem", "Beef Kebab Roll", "Chicken Kathi Roll", "Chicken Tikka Masala",
      "Mutton Biryani", "Afghani Chicken", "Chicken Pakora", "Tandoori Chicken", "Mutton Galouti Kebab",
      "Chicken Pulao", "Chicken Soup", "Beef Biryani", "Chicken Lollipop", "Mutton Keema Naan"
    ];

    const menuDiv = document.getElementById("menu");
    const toast = document.getElementById("toast");
    const quantities = Array(items.length).fill(0);

    items.forEach((itemName, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";

      itemDiv.innerHTML = `
        <div class="item-info">
          <h2>${itemName}</h2>
          <p>‚Çπ${200 + index * 10}</p>
          <div class="controls">
            <button class="btn" onclick="changeQuantity(${index}, -1)">-</button>
            <span id="qty-${index}">${quantities[index]}</span>
            <button class="btn" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
        </div>
        <button class="btn add-btn" onclick="addToCart(${index})">Add to Cart</button>
      `;

      menuDiv.appendChild(itemDiv);
    });

    function changeQuantity(index, delta) {
      quantities[index] = Math.max(1, quantities[index] + delta);
      document.getElementById(`qty-${index}`).textContent = quantities[index];
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("halalCart")) || [];
      const existing = cart.find(i => i.name === items[index]);

      if (existing) {
        existing.quantity += quantities[index];
      } else {
        cart.push({
          name: items[index],
          price: 200 + index * 10,
          quantity: quantities[index]
        });
      }

      localStorage.setItem("halalCart", JSON.stringify(cart));
      showToast(`${items[index]} added to cart ‚úÖ`);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
