<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #222;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2196F3;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }

        form {
            max-width: 600px;
            margin: auto;
            background: rgba(255,255,255,0.95);
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(33,150,243,0.12), 0 1.5px 6px rgba(0,0,0,0.07);
            border: 1px solid #e3eafc;
        }

        div {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #1565C0;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid #b3c6e7;
            background: #f7fbff;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2196F3;
            outline: none;
            background: #e3f2fd;
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: linear-gradient(90deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(33,150,243,0.13);
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #1565C0 0%, #2196F3 100%);
            transform: translateY(-2px) scale(1.03);
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #2196F3;
            margin-right: 7px;
            transform: scale(1.15);
        }

        /* Radio group styling */
        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 7px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: 400;
            color: #333;
            margin-bottom: 0;
        }

        /* Checkbox label */
        input[type="checkbox"] + label {
            font-weight: 400;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 700px) {
            form {
                padding: 18px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Register below</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Enter your username" required>
        </div>

        <div>
            <label for="phone">Enter Phone number</label>
            <input id="phone" type="text" placeholder="Enter your phone number" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required>
        </div>

        <div>
            <label for="date">Date of Birth</label>
            <input id="date" type="date" placeholder="Enter your date of birth">
        </div>

        <div>
            <label for="plan">Select Plan</label>
            <select id="plan">
                <option value="" disabled selected>Select a plan</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="pro">Pro</option>
            </select>
        </div>

        <div>
            <label>Are you a?</label>
            <div class="radio-group">
                <label>
                    <input id="Customer" type="radio" name="userType" value="customer" checked>
                    Customer
                </label>
                <label>
                    <input id="Shopkeeper" type="radio" name="userType" value="Shopkeeper">
                    Shopkeeper
                </label>
            </div>
        </div>

        <div>
            <label for="comments">Why you want to join our subscription</label>
            <textarea id="comments" placeholder="Enter your comments here" rows="4"></textarea>
        </div>

        <div>
            <label>
                <input id="terms" type="checkbox" required>
                I agree to the terms and conditions
            </label>
        </div>

        <button type="submit">Register</button>
    </form>
</body>

</html>
